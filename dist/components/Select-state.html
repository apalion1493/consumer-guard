<div class="form-group flex flex-col items-start relative @@commonStyle">
  <label class="mb-3 font-semibold text-body md:text-body2 @@labelStyle" for="@@idSelect">@@label</label>
  <svg class="absolute pointer-events-none right-4 top-6 h-[6px] w-[12px]" xmlns="http://www.w3.org/2000/svg" width="14"
       height="8" viewBox="0 0 14 8" fill="none">
    <path d="M1 1L7 7L13 1" stroke="#646E8C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
  <select id="@@idSelect" required name="@@NameSelect" class="select w-full input">
    <option value="" selected disabled>Choose State</option>
    <option value="AL">Service 1</option>
    <option value="AK">Service 2</option>
  </select>
</div>
