<div class="flex flex-col">
  <label class="custom-checkbox">
    <span class="custom-checkbox__block w-5 min-w-5 h-5">
      <i class="w-5 min-w-5 h-5 rounded bg-white border border-LightBlue2 flex"></i>
    </span>
    <input type="checkbox">
    <span class="checkmark">
      <i class="Check-box-on"></i>
    </span>
    <span class="ml-2 text-body2 text-DarkBlue md:text-body4 @@styleText">@@text</span>
  </label>
  <small class="text-body2 font-medium text-Error md:text-body4 mt-2 @@errorStyle">@@errorText</small>
</div>
