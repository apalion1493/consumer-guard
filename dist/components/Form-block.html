<div class="w-[808px] relative z-[2] mb-10 ml-auto shadow-v4 rounded-6xl overflow-hidden bg-white border border-Green py-16 px-[86px]">
  <form class="row gap-x-6 gap-y-5">
    <div class="col-span-6">
      <div class="form-group flex flex-col items-start input-icon">
  <label class="mb-3 font-semibold text-body text-Blue100 md:text-body2 " for="TextId1">First name</label>
  <input
    class="input user-icon input-icon "
    type="text" id="TextId1" placeholder="" required>
  <small class="self-end text-body text-Error mt-1 hidden">Name is required.</small>
</div>
    </div>
    <div class="col-span-6">
      <div class="form-group flex flex-col items-start input-icon">
  <label class="mb-3 font-semibold text-body text-Blue100 md:text-body2 " for="TextId2">Last name</label>
  <input
    class="input user-icon input-icon "
    type="text" id="TextId2" placeholder="" required>
  <small class="self-end text-body text-Error mt-1 hidden">Name is required.</small>
</div>
    </div>
    <div class="col-span-6">
      <div class="form-group flex flex-col items-start input-icon">
  <label class="mb-3 font-semibold text-body text-Blue100 md:text-body2 " for="MailId">Email</label>
  <input
    class="input message-icon input-icon "
    type="email" id="MailId" placeholder="" required>
  <small class="self-end text-body text-Error mt-1 hidden">Name is required.</small>
</div>
    </div>
    <div class="col-span-6">
      <div class="form-group flex flex-col items-start input-icon">
  <label class="mb-3 font-semibold text-body text-Blue100 md:text-body2 " for="PhoneId">Phone Number</label>
  <input
    class="input phone-call-icon input-icon "
    type="text" id="PhoneId" placeholder="" required>
  <small class="self-end text-body text-Error mt-1 hidden">Name is required.</small>
</div>
    </div>
    <div class="col-span-12">
      <div x-data="{ isOpen: false }" class="form-group flex flex-col items-start relative ">
  <label class="mb-3 font-semibold text-body md:text-body2 " for="selectId">Select Service</label>

  <svg
    :class="{ 'rotate-180': isOpen }"
    class="absolute pointer-events-none right-4 bottom-6 h-[6px] w-[12px] transition-transform duration-100"
    xmlns="http://www.w3.org/2000/svg"
    width="12"
    height="7"
    viewBox="0 0 12 7"
    fill="none">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.414376 1.09205C0.673133 0.768607 1.1451 0.716166 1.46855 0.974923L6.00003 4.60011L10.5315 0.974923C10.855 0.716166 11.3269 0.768607 11.5857 1.09205C11.8444 1.4155 11.792 1.88747 11.4685 2.14623L6.46855 6.14623C6.19463 6.36536 5.80542 6.36536 5.53151 6.14623L0.531506 2.14623C0.20806 1.88747 0.155619 1.4155 0.414376 1.09205Z" fill="#44B64B"/>
  </svg>

  <select
    id="selectId"
    required
    name="Select_Service"
    class="select w-full input"
    @focus="isOpen = true"
    @blur="isOpen = false">
    <option value="" selected disabled></option>
    <option value="Service1">Service 1</option>
    <option value="Service2">Service 2</option>
  </select>
</div>

    </div>
    <div class="col-span-12">
      <div class="form-group flex flex-col items-start overflow-hidden ">
  <label class="mb-3 font-semibold text-body" for="CommentId"></label>
  <textarea
    class="input "
    id="CommentId" placeholder="Text message..." rows="3"></textarea>
</div>
    </div>
    <div class="col-span-12">
      <div class="flex flex-col">
  <label class="custom-checkbox">
    <span class="custom-checkbox__block w-5 min-w-5 h-5">
      <i class="w-5 min-w-5 h-5 rounded bg-white border border-LightBlue3 flex"></i>
    </span>
    <input type="checkbox">
    <span class="checkmark">
      <i class="Check-box-on"></i>
    </span>
    <span class="ml-2 text-body2 text-DarkBlue md:text-body4 ">I have read and agree to the <a href="Terms&Conditions.html" class="">Privacy Policy</a>, <a href="Terms&Conditions.html">Investigation</a></span>
  </label>
  <small class="text-body2 font-medium text-Error md:text-body4 mt-2 "></small>
</div>

      <button class="button shadow-v3 mt-14" type="submit" aria-label="Send">
  <span>Send</span>
</button>
    </div>
  </form>
</div>
