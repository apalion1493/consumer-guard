<div x-data="{ isExpanded: false }" class="overflow-hidden rounded-6xl bg-white border p-8 border-LightBlue2 transition-shadow" :class="isExpanded ? 'shadow-v5'  : ''">
  <button id="controlsAccordionItemOne" type="button" class="flex w-full items-center gap-2 text-left text-Top1 text-Blue100 font-semibold" aria-controls="accordionItemOne" @click="isExpanded = ! isExpanded" :class="isExpanded ? ''  : ''" :aria-expanded="isExpanded ? 'true' : 'false'">
    <span class="flex items-center justify-center w-[60px] min-w-[60px] h-[60px]">
      <i class="block w-[60px] h-[60px] @@Icon"></i>
    </span>
    @@Title
    <span class="w-10 h-10 min-w-10 flex items-center justify-center rounded-full border ml-auto" :class="isExpanded ? 'border-LightBlue3'  : 'border-Green'">

        <path d="M20 10L0 10M10 0V20" stroke="#44B64B"/>
      </svg>

        <path d="M20 1L0 0.999999" stroke="#B5B8D0"/>
      </svg>
    </span>
